<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Calculadora APP | Jennifer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme_1">
  <main class="main">
    <header class="header">
      <h1 class="header_title">calc</h1>
      <div class="theme">
        <p class="theme_title">THEME</p>
        <div class="theme_selectors">
          <div class="theme_numbers">
            <span>1</span><span>2</span><span>3</span>
          </div>
          <div id="toggle" class="theme_rail">
            <div class="theme_point theme_point-1">
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="display">
      <p id="display" class="display_text"></p>
      </div>
      <div id="keypad" class="buttons">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button button_eraser button_small">DEL</button>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">x</button>
        <button class="button button_eraser button_double button_small">RESET</button>
        <button class="button button_equal button_double button_small">=</button>   
    </div>
  </main>
  <script src="/js/index.js"></script>
</body>
</html>
